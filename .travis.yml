sudo: false
language: cpp
compiler:
  - clang
  - gcc
os:
  - linux
  - osx
addons:
  apt:
    packages:
    - gcc-4.8
    - g++-4.8
    - freeglut3-dev
    - libglui-dev
install:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ] && [ "${CXX}" = "g++" ]; then export CXX="g++-4.8"; fi
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew update; brew install glui; fi;
script:
  - cmake .
  - make
