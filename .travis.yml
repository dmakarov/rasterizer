sudo: false
language: cpp
compiler:
  - clang
  - gcc
os:
  - linux
  - osx
addons:
  apt:
    packages:
      - cmake
      - gcc-4.9
      - g++-4.9
      - gcc-4.9-multilib
      - g++-4.9-multilib
      - gcc-multilib
      - g++-multilib
      - libglui-dev
install:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then export CC="gcc-4.9"; export CXX="g++-4.9"; fi
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew update; brew install glui; fi;
script:
  - cmake .
  - make
